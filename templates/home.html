{% extends "base1.html" %}
{% block title %}Welcome{% endblock %}
{% block head %}Welcome{% endblock %}
{% block content %}
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
                <div class="post">
                    <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
