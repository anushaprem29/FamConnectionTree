{% extends "base1.html" %}
{% block title %}Inbox{% endblock %}
{% block head %}Inbox
<style>
    .line{
	    height:1px;
	    background-color:#24404c;
	    border-bottom:1px solid #416371;
	    margin:1em 0;
	    overflow:hidden;
    }
.post{
           background:rgba(255,255,255,0.5);
            padding: 1%;

}

</style>
{% endblock %}
{% block content %}
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
                <div class="post">
                    <h3> {{ post.sender }}</h3>
                    <br>
                    <h1>{{ post.msg_content }}</h1>
                    <h3> {{ post.created_at }}</h3>
                </div>
                <div class="line"></div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
